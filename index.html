<!DOCTYPE html>
<html>
<head>
    <title>TypeMate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Windows Title Bar -->
        <div class="title-bar">
            <div class="window-controls">
                <button class="control-button minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="control-button close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Rest des Headers -->
        <div class="header">
            <h2>TypeMate</h2>
            <div class="header-buttons">
                <button id="settings-button" class="icon-button">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="theme-toggle" class="icon-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <!-- Globale Tippgeschwindigkeit -->
        <div class="global-speed-control">
            <label>Tippgeschwindigkeit:</label>
            <input type="range" id="speed-slider" min="1" max="20" value="10">
            <span id="typing-speed-display">10</span> Z/s
        </div>
        
        <div id="clipboard-list"></div>
        
        <button id="add-clipboard">
            <i class="fas fa-plus"></i> Neuer Eintrag
        </button>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">
                    <i class="fas fa-times"></i>
                </span>
                <h3>Einstellungen</h3>
                
                <div class="settings-group">
                    <label>Globaler Hotkey:</label>
                    <div class="hotkey-input-container">
                        <input type="text" id="global-hotkey" readonly>
                        <button id="record-hotkey">
                            <i class="fas fa-record-vinyl"></i>
                        </button>
                    </div>
                </div>

                <div class="settings-group">
                    <label>Verz√∂gerung (Sekunden):</label>
                    <input type="range" id="start-delay" min="0" max="10" step="0.5">
                    <span id="delay-display">3</span>
                </div>

                <button id="save-settings">
                    <i class="fas fa-save"></i> Speichern
                </button>
            </div>
        </div>

        <div class="footer">
            Entwickelt von DaveTheTank
        </div>
    </div>
    <script src="dist/renderer.js"></script>
</body>
</html>
